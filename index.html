<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoşgeldiniz</title>
    <style>
        /* Sayfa Stili */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        /* Ana Sayfa İçeriği */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 80%;
            max-width: 600px;
        }

        /* Animasyonlu Buton Stili */
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: #333;
            transition: all 0.4s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .button:hover::before {
            width: 0;
            height: 0;
            opacity: 1;
        }

        .button:hover {
            background-color: #333;
            color: #fff;
            transform: scale(1.1);
        }

        .button span {
            position: relative;
            z-index: 1;
        }

        footer {
            margin-top: 50px;
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hoşgeldiniz Web Siteme!</h1>
    </header>

    <main>
        <div class="container">
            <h2>Modern ve Animasyonlu Web Sayfası</h2>
            <p>Bu sayfada animasyonlu butonları ve etkileyici bir tasarımı görebilirsiniz.</p>
            <a href="#" class="button"><span>Başla</span></a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Web Sitem - Tüm Hakları Saklıdır</p>
    </footer>
</body>

</html>
