<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My React App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Open Graph Meta Tags for social media -->
    <meta property="og:title" content="My React App">
    <meta property="og:description" content="This is a description of my React application.">
    <meta property="og:image" content="thumbnail.png">
    <meta property="og:url" content="https://www.myreactapp.com">
    <meta name="twitter:card" content="summary_large_image">
    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json">
    <!-- SEO Meta Tags -->
    <meta name="description" content="A detailed description of your React application for SEO purposes.">
    <meta name="keywords" content="React, JavaScript, SEO, Web Development">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Additional CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;

            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

<body>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Main JavaScript Bundle -->
    <script src="main.js"></script>
    <!-- Additional Scripts -->
    <script>
        // Custom inline scripts can be added here
        console.log('Inline script executed!');
    </script>

</html>
