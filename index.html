<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapay Zeka Video Oluştur</title>
    <style>
        /* Sayfa Stili */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        /* Animasyonlu Şehir Arka Planı */
        @keyframes slideBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }

        body {
            background-image: url('https://example.com/city-background.jpg'); /* Burada şehri temsil eden görseli kullanın */
            background-size: cover;
            background-repeat: repeat-x;
            animation: slideBackground 30s linear infinite;
        }

        header {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 600px;
        }

        .container {
            width: 100%;
        }

        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 50px;
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Yapay Zeka ile Video Oluştur</h1>
    </header>

    <main>
        <div class="container">
            <h2>Videonuzu oluşturmak için metin girin:</h2>
            <textarea id="videoText" rows="5" placeholder="Videonuzun içeriğini buraya yazın..."></textarea>
            <button onclick="generateVideo()">Video Oluştur</button>
        </div>
        
        <div id="videoResult" style="display:none;">
            <h3>Videonuz Hazır!</h3>
            <p>Yapay zeka videonuzu oluşturdu. Aşağıdaki linkten izleyebilirsiniz:</p>
            <a href="#" id="videoLink" target="_blank">Videoyu Görüntüle</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Yapay Zeka Video Oluşturma - Tüm Hakları Saklıdır</p>
    </footer>

    <script>
        function generateVideo() {
            const text = document.getElementById("videoText").value;

            if (text.trim() === "") {
                alert("Lütfen videonuz için bir içerik girin!");
                return;
            }

            // Simülasyon: Yapay Zeka video oluşturuyor
            document.getElementById("videoResult").style.display = "block";
            const videoUrl = "https://example.com/generated_video.mp4"; // Burada yapay zeka video URL'si olmalı
            document.getElementById("videoLink").href = videoUrl;
        }
    </script>
</body>

</html>
