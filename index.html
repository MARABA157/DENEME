<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapay Zeka Promptu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .prompt-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: relative;
        }
        .prompt-text {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .copy-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .copy-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>ðŸš€ Yapay Zeka Promptu</h1>
    <div class="prompt-box">
        <p class="prompt-text" id="prompt">"Bir yapay zeka ile sohbet ediyorsun. Ona yaratÄ±cÄ± bir hikaye yazmasÄ±nÄ± sÃ¶yle!"</p>
        <button class="copy-btn" onclick="copyPrompt()">Kopyala</button>
    </div>

    <script>
        function copyPrompt() {
            var promptText = document.getElementById("prompt").innerText;
            navigator.clipboard.writeText(promptText).then(() => {
                alert("Prompt kopyalandÄ±!");
            });
        }
    </script>

</body>
</html>
