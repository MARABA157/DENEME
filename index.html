<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoşgeldiniz</title>
    <style>
        /* Arka Plan Duvar Kağıdını Ayarlama */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://example.com/duvar-kagidi.jpg'); /* Burada görselin URL'sini kullanın */
            background-size: cover; /* Görselin tüm ekranı kaplamasını sağlar */
            background-position: center; /* Görseli ortalar */
            color: #333;
        }

        header {
            background-color: rgba(76, 175, 80, 0.8); /* Yarı saydam yeşil */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        main {
            text-align: center;
            margin-top: 50px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8); /* Yarı saydam koyu gri */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h1 {
            font-size: 3em;
        }

        p {
            font-size: 1.2em;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hoşgeldiniz Web Siteme!</h1>
    </header>

    <main>
        <div class="container">
            <h2>Bu benim basit ana sayfam.</h2>
            <p>Burada web sitenizle ilgili bilgilere yer verebilirsiniz. GitHub Pages kullanarak kolayca bir site
                oluşturabilirsiniz.</p>
            <p>Daha fazla bilgi için <a href="https://github.com">GitHub</a> sayfasını ziyaret edebilirsiniz.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Web Sitem - Tüm Hakları Saklıdır</p>
    </footer>
</body>

</html>
